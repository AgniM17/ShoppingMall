name: Terraform GCP Infrastructure

on:
  workflow_dispatch:

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: terraform
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_region: ${{ secrets.GCP_REGION }}
        run: terraform plan

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: plan
    outputs:
      tf_var_image: ${{ steps.set_image.outputs.image_tag }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build & Push Docker image
        id: set_image
        run: |
          IMAGE_BASE=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/aspnet-repo/app
          IMAGE_TAG=${IMAGE_BASE}:${GITHUB_SHA:-$GITHUB_RUN_ID}
          IMAGE_LATEST=${IMAGE_BASE}:latest

          echo "Building Docker images $IMAGE_TAG and $IMAGE_LATEST"

          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .

          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Debug image_tag
        run: echo "Step output image_tag = ${{ steps.set_image.outputs.image_tag }}"

      - name: Verify Docker image
        run: gcloud artifacts docker images list us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/aspnet-repo


